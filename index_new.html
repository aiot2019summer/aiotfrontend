<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>人员密度检测</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="renderer" content="webkit">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/map.css">
    <script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="js/time.js"></script>
    <script src="js/g2.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="node_modules/mqtt/dist/mqtt.min.js"></script>
    <script src="mqtt_connection.js"></script>
    <style>
        ::-webkit-scrollbar {
          display: none;
        }
        html,
        body {
          overflow: hidden;
          height: 100%;
          margin: 0;
        }
      </style>
</head>
<body>



<div  class="data">
    <!--标题-->
     <div class="title">
         <i class="fl"><img src="img/title-left.png" ></i> 
         <span class="biaoti fl">人员密度检测</span>
         <i class="fr"><img src="img/title-right.png" ></i>
     </div>
     <!--正文内容-->
    <div class="data-content">
        <div class="con-left fl">
            <!--左上实时数据栏-->
            <div class="left-top">
                    <div class="info-title">实时统计</div>
                   
                    <div class="info-main">
                        <div class="info-1">
                            <div class="info-img fl">
                                <img src="img/people1.png" width="50" height="50" alt="">
                            </div>
                            <div class="info-text fl ">
                                <p>当前人数(人)   </p>
                                <p id="TotalNum_1"></p>
                            </div>
                        </div>
                        <div class="info-2">
                            <div class="info-img fl">
                                <img src="img/people2.png" width="50" height="50" alt="">
                            </div>
                            <div class="info-text fl">
                                <p>最高人数(人)</p>
                                <p id="HighestNum"></p>
                            </div>
                        </div>
                        <div class="info-3">
                            <div class="info-img fl">
                                <img src="img/info-img-3.png" alt="">
                            </div>
                            <div class="info-text fl">
                                <p>变化人数(人)</p>
                                <p id="ChangeofNum"></p>
                            </div>
                        </div>
                    
                    </div>
                </div>
                <div class="top-bottom" id="video">
               
                    <div class="title">实时视频</div>
                    <img src="/api/video_feed" width="500px" height="300px"  alt="video">
                    <img src="img/bj-1.png" alt="" class="bj-1">
                    <img src="img/bj-2.png" alt="" class="bj-2">
                    <img src="img/bj-3.png" alt="" class="bj-3">
                    <img src="img/bj-4.png" alt="" class="bj-4">         
                </div>
            </div>
       
        <div class="con-center fl">
            <div class="map-num">
                <p font-family:"\5FAE\8F6F\96C5\9ED1" >当前总人数</p>
                <div class="map-num">
                    <span id="TotalNum_2"></span>
                </div>
            </div>
            <div style="background-image:url('img/heatmap.png'); background-size: 750px 450px;background-repeat: no-repeat; background-position: center"class="cen-bottom" id="heatmap">
                <div class="title">热力图</div>
                <img src="img/bj-1.png" alt="" class="bj-1">
                <img src="img/bj-2.png" alt="" class="bj-2">
                <img src="img/bj-3.png" alt="" class="bj-3">
                <img src="img/bj-4.png" alt="" class="bj-4">
             
            </div>
        </div>
        <div class="con-right fr">
            <div class="right-top">
                <!--天气-->
                <div class="weather-box">
                    <div class="data1">
                        <p class="time" id="time">00:00:00</p>
                        <p id="date"></p>
                    </div>
                </div>
            </div>
            <div class="right-center"  id="area_chart">
                    <div class="title">人流统计表</div>
                    <img src="img/bj-1.png" alt="" class="bj-1">
                    <img src="img/bj-2.png" alt="" class="bj-2">
                    <img src="img/bj-3.png" alt="" class="bj-3">
                    <img src="img/bj-4.png" alt="" class="bj-4">
            </div>
            <div class="right-bottom">
                <div class="title">人流位置统计</div>
                <span class="scroll_title">当前人员数量等级</span>
                <span id="dc")"></span>
                <div class="box" id="donut_chart"></div>
                <img src="img/bj-1.png" alt="" class="bj-1">
                <img src="img/bj-2.png" alt="" class="bj-2">
                <img src="img/bj-3.png" alt="" class="bj-3">
                <img src="img/bj-4.png" alt="" class="bj-4">
            </div>
           
             
         </div>
        </div>
    </div>
</div>
<script src="heatmap.js"></script>
<script src="area_chart.js"></script>
<script src="donut_chart.js"></script>
<script src="count.js"></script>

</body>

</html>
